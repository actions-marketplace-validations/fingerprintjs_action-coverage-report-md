name: 'coverage'
on: # rebuild any PRs and main branch changes
  pull_request:

permissions:
  pull-requests: write

jobs:
  coverage: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
      - run: |
          yarn build
      - run: |
          yarn test:coverage
      - uses: ./
        id: coverage
        with:
          srcBasePath: './src'
      - uses: marocchino/sticky-pull-request-comment@fcf6fe9e4a0409cd9316a5011435be0f3327f1e1
        with:
          message: ${{ steps.coverage.outputs.markdownReport }}